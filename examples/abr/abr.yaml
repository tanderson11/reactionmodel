families:
  strain: [M, DS, DR, X]
  pathogenic: [DS, DR]

  lowEfficacyTreatment: [M, X, DR, X]
  midEfficacyTreatment: [X, X, DR, X]
  highEfficacyTreatment: [X, X, X, X]

species:
- name: "<$i_$j_$k>"
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}

reactions:
## DISCHARGE / DEATH
- description: discharge
  reactants: [<$i_$j_$k>]
  products: []
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
  k: Delta[#i]
- description: death (relevant infection)
  reactants: [<$i_$j_$k>]
  products: []
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
  k: Mu[#i]
## ADMISSION
- description: admission
  reactants: []
  products: [<M_$j_$k>]
  used_families: {'j': 'strain', 'k': 'strain'}
  k: rho * (1 - pAI) * (1 - p_low_a) * ~pAMX[#j][#k]~
- description: admission
  reactants: []
  products: [<DS_$j_$k>]
  used_families: {'j': 'strain', 'k': 'strain'}
  k: rho * pAI * (1 - pAIR) * ~pADS[#j][#k]~
- description: admission
  reactants: []
  products: [<DR_$j_$k>]
  used_families: {'j': 'strain', 'k': 'strain'}
  k: rho * pAI * pAIR * ~pADR[#j][#k]~
- description: admission
  reactants: []
  products: [<X_$j_$k>]
  used_families: {'j': 'strain', 'k': 'strain'}
  k: rho * (1 - pAI) * p_low_a * ~pAMX[#j][#k]~
## GROWTH
- description: background repopulation with commensals
  reactants: [<X_$j_$k>]
  products: [<M_$j_$k>]
  k: g0
  used_families: {'j': 'strain', 'k': 'strain'}
- description: background restoration of commensals
  reactants: [<$P_$j_$k>]
  products: [<M_$j_$k>]
  k: gamma0
  used_families: {'P': 'pathogenic', 'j': 'strain', 'k': 'strain'}
- description: repopulation with commensals from niche (1)
  reactants: [<X_M_$k>]
  products: [<M_M_$k>]
  k: 1/2 * g
  used_families: {'k': 'strain'}
- description: repopulation with commensals from niche (2)
  reactants: [<X_$j_M>]
  products: [<M_$j_M>]
  k: 1/2 * g
  used_families: {'j': 'strain'}
- description: restoration with commensals from niche (1)
  reactants: [<$P_M_$k>]
  products: [<M_M_$k>]
  k: 1/2 * gamma
  used_families: {'P': 'pathogenic', 'k': 'strain'}
- description: restoration with commensals from niche (2)
  reactants: [<$P_$j_M>]
  products: [<M_$j_M>]
  k: 1/2 * gamma
  used_families: {'P': 'pathogenic', 'j': 'strain'}
- description: uninhibited growth of N1
  reactants: [<X_$j_$k>]
  products: [<$j_$j_$k>]
  k: l
  used_families: {'j': 'strain', 'k': 'strain'}
  family_constraints: {constraint: '!=', families: [j, k]}
- description: uninhibited growth of N2
  reactants: [<X_$j_$k>]
  products: [<$k_$j_$k>]
  k: l
  used_families: {'j': 'strain', 'k': 'strain'}
  family_constraints: {constraint: '!=', families: [j, k]}
- description: uninhibited growth of N1+N2
  reactants: [<X_$j_$j>]
  products: [<$j_$j_$j>]
  k: 2*l
  used_families: {'j': 'strain'}
- description: overgrowth growth of pathogenic bacteria in N1
  reactants: [<M_$P_$k>]
  products: [<$P_$P_$k>]
  k: lam
  used_families: {'P': 'pathogenic', 'k': 'strain'}
  family_constraints: {constraint: '!=', families: [k, P]}
- description: overgrowth growth of pathogenic bacteria in N2
  reactants: [<M_$j_$P>]
  products: [<$P_$j_$P>]
  k: lam
  used_families: {'j': 'strain', 'P': 'pathogenic'}
  family_constraints: {constraint: '!=', families: [j, P]}
- description: overgrowth growth of pathogenic bacteria in N2
  reactants: [<M_$P_$P>]
  products: [<$P_$P_$P>]
  k: 2*lam
  used_families: {'P': 'pathogenic'}
## SPONTANEOUS DISRUPTION
- description: spontaneous disruption of commensal majority
  reactants: [<M_$j_$k>]
  products: [<X_$j_$k>]
  k: theta
  used_families: {'j': 'strain', 'k': 'strain'}
- description: spontaneous disruption of niche (1)
  reactants: [<$i_$j_$k>]
  products: [<$i_X_$k>]
  k: 1/2 * theta_N
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
- description: spontaneous disruption of niche (1)
  reactants: [<$i_$j_$k>]
  products: [<$i_$j_X>]
  k: 1/2 * theta_N
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
## COMPETITION
- description: N1 displaces N2
  reactants: [<$i_$j_$k>]
  products: [<$i_$j_$j>]
  k: W[#j][#k]
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
- description: N2 displaces N1
  reactants: [<$i_$j_$k>]
  products: [<$i_$k_$k>]
  # strings in between ~~ will be substituted before evaluation, allowing chaining
  k: (1-dWN) * ~W[#k][#j]~
  used_families: {'i': 'strain', 'j': 'strain', 'k': 'strain'}
## TRANSMISSION
- description: transmission from main to N1 (without high carriage conversion)
  reactants: [<$P_$j_$k>, <$x_$y_$z>]
  products: [<$P_$j_$k>, <$x_$P_$z>]
  used_families: {'j': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: 1/(1+rBN) * beta * ~V[#P][#y]~ * (1 - ~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]}
- description: transmission from main to N1 (WITH high carriage conversion)
  reactants: [<$P_$j_$k>, <$x_$y_$z>]
  products: [<$P_$j_$k>, <$P_$P_$z>]
  used_families: {'j': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: 1/(1+rBN) * beta * ~V[#P][#y]~ * (~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]} 

- description: transmission from main to N2 (without high carriage conversion)
  reactants: [<$P_$j_$k>, <$x_$y_$z>]
  products: [<$P_$j_$k>, <$x_$y_$P>]
  used_families: {'j': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: 1/(1+rBN) * beta * ~V[#P][#z]~ * (1 - ~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]}
- description: transmission from main to N2 (WITH high carriage conversion)
  reactants: [<$P_$j_$k>, <$x_$y_$z>]
  products: [<$P_$j_$k>, <$P_$y_$P>]
  used_families: {'j': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: 1/(1+rBN) * beta * ~V[#P][#z]~ * (~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]}

- description: transmission from N1 to N1 (without high carriage conversion)
  reactants: [<$i_$P_$k>, <$x_$y_$z>]
  products: [<$i_$P_$k>, <$x_$P_$z>]
  used_families: {'i': strain, 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: pBN1 * rBN/(1+rBN) * beta * ~V[#P][#y]~ * (1 - ~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]}
- description: transmission from N1 to N1 (WITH high carriage conversion)
  reactants: [<$i_$P_$k>, <$x_$y_$z>]
  products: [<$i_$P_$k>, <$P_$P_$z>]
  used_families: {'i': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: pBN1 * rBN/(1+rBN) * beta * ~V[#P][#y]~ * (~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]} 

- description: transmission from N1 to N2 (without high carriage conversion)
  reactants: [<$i_$P_$k>, <$x_$y_$z>]
  products: [<$i_$P_$k>, <$x_$y_$P>]
  used_families: {'i': strain, 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: pBN1 * rBN/(1+rBN) * beta * ~V[#P][#z]~ * (1 - ~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]}
- description: transmission from N1 to N2 (WITH high carriage conversion)
  reactants: [<$i_$P_$k>, <$x_$y_$z>]
  products: [<$i_$P_$k>, <$P_$P_$z>]
  used_families: {'i': 'strain', 'k': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: pBN1 * rBN/(1+rBN) * beta * ~V[#P][#z]~ * (~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]} 

- description: transmission from N2 to N1 (without high carriage conversion)
  reactants: [<$i_$j_$P>, <$x_$y_$z>]
  products: [<$i_$j_$P>, <$x_$P_$z>]
  used_families: {'i': strain, 'j': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: (1-pBN1) * rBN/(1+rBN) * beta * ~V[#P][#y]~ * (1 - ~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]}
- description: transmission from N2 to N1 (WITH high carriage conversion)
  reactants: [<$i_$j_$P>, <$x_$y_$z>]
  products: [<$i_$j_$P>, <$P_$P_$z>]
  used_families: {'i': 'strain', 'j': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: (1-pBN1) * rBN/(1+rBN) * beta * ~V[#P][#y]~ * (~I[#x]~) * pVN1
  family_constraints: {constraint: '!=', families: [P, y]} 

- description: transmission from N2 to N2 (without high carriage conversion)
  reactants: [<$i_$j_$P>, <$x_$y_$z>]
  products: [<$i_$j_$P>, <$x_$y_$P>]
  used_families: {'i': strain, 'j': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: (1-pBN1) * rBN/(1+rBN) * beta * ~V[#P][#z]~ * (1 - ~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]}
- description: transmission from N2 to N2 (WITH high carriage conversion)
  reactants: [<$i_$j_$P>, <$x_$y_$z>]
  products: [<$i_$j_$P>, <$P_$y_$P>]
  used_families: {'i': 'strain', 'j': 'strain', 'P': 'pathogenic', 'x': 'strain', 'y': 'strain', 'z': 'strain'}
  k: (1-pBN1) * rBN/(1+rBN) * beta * ~V[#P][#z]~ * (~I[#x]~) * (1-pVN1)
  family_constraints: {constraint: '!=', families: [P, z]} 

## DETECTION + TREATMENT
# assume detection is instantaneous and combined with the treatment process
# this way of using families is concise but will create lots of non-op reactions that will need to be removed afterwards
# this approach to treatment assumes that eDR <= eM <= eDS (and produces lots of reactions with rates == 0 if equality instead of inequality)
- description: treatment - hits niche - low efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_@j_@k>]
  k: tau * pEN * (eDS - eM)
  used_families: {'i': ['strain', 'lowEfficacyTreatment'], 'j': ['strain', 'lowEfficacyTreatment'], 'k': ['strain', 'lowEfficacyTreatment']}
- description: treatment - doesn't hit niche - low efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_$j_$k>]
  k: tau * (1 - pEN) * (eDS - eM)
  used_families: {'i': ['strain', 'lowEfficacyTreatment'], 'j': 'strain', 'k': 'strain'}

- description: treatment - hits niche - moderate efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_@j_@k>]
  k: tau * pEN * (eM - eDR)
  used_families: {'i': ['strain', 'midEfficacyTreatment'], 'j': ['strain', 'midEfficacyTreatment'], 'k': ['strain', 'midEfficacyTreatment']}
- description: treatment - doesn't hit niche - low efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_$j_$k>]
  k: tau * (1 - pEN) * (eM - eDR)
  used_families: {'i': ['strain', 'midEfficacyTreatment'], 'j': 'strain', 'k': 'strain'}

- description: treatment - hits niche - high efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_@j_@k>]
  k: tau * pEN * (eDR)
  used_families: {'i': ['strain', 'highEfficacyTreatment'], 'j': ['strain', 'highEfficacyTreatment'], 'k': ['strain', 'highEfficacyTreatment']}
- description: treatment - doesn't hit niche - high efficacy
  reactants: [<$i_$j_$k>]
  products: [<@i_$j_$k>]
  k: tau * (1 - pEN) * (eDR)
  used_families: {'i': ['strain', 'highEfficacyTreatment'], 'j': 'strain', 'k': 'strain'}

# Probabalistic stoichiometry

parameters:
  Delta: {'path': './delta.csv'} # discharge rates by main carriage
  Mu: {'path': './mu.csv'} # death rates due to infection by main carraige
  V: {'path': './v.csv'} # invasion of row->column
  I: {'path': './i.csv'} # probability invasion causes immediate infection with given majority col state
  W: {'path': './w.csv'} # rate of competition between row->column in niche
  pAMX: {'path': './pAMX.csv'} # admission of niche [row][col] with majority state M/X then use factor of 1-p_low_a or p_low_a to get pAM or pAX respectively
  pADS: {'path': './pADS.csv'} # admission of niche [row][col] with majority state X
  pADR: {'path': './pADR.csv'} # admission of niche [row][col] with majority state X

  Delt: 0.01 # discharge rate per person
  rDeltaM: 1.0 # relative rate of discharge given M in high carriage
  rDeltaDS: 1.0 # relative rate of discharge given DS in high carriage
  rDeltaDR: 1.0 # relative rate of discharge given DR in high carriage
  rDeltaX: 1.0 # relative rate of discharge given X in high carriage

  mu: 0.01 # death rate per person
  rMuM: 1.0 # relative death rate given M in high carriage
  rMuDS: 10.0 # relative death rate given acute DS infection
  rMuDR: 10.0 # relative death rate given acute DS infection
  rMuX: 1.0 # relative death rate given X in high carriage

  rho: 1.0 # importation rate
  pAI: 0.2 # probability imported individual has acute infection
  pAIR: 0.2 # probability imported acute infection is drug resistant
  p_low_a: 0.0 # probability imported case has low absolute abundance of commensals
  p_low_d: 0.0 # probability imported case has low commensal diversity
  p_col: 0.2 # probability imported case has colonization of either DS or DR
  pA_IS_R: 0.1 # probability imported DS infection has R colonization
  pA_IR_S: 0.1 # probability imported DS infection has R colonization
  f_S: 0.77 # fraction of imported colonizations that are S
  f_R: 0.19 # fraction of imported colonizations that are R
  f_dual: 0.04 # fraction of imported colonizations that are dual

  g0: 0.2 # commensal background repopulates to high abundance
  g:  0.01 # commensals in niche repopulates to high abundance
  gamma0: 0.05 # background restoration of commensals (P in main)
  gamma: 0.001 # restoration of commensals in niche to high abundance (P in main)

  l: 0.1 # overgrowth of pathogenic bacteria in niche (X in main)
  lam: 0.01 # overgrowth of pathogenic bacteria in niche (reasonable guess := r_beta_C * l)

  theta: 0.001 # spontaneous disruption of high abundance
  theta_N: 0.001 # spontaneous disruption of niche

  w: 0.01 # absolute rate of competition within niche
  rWM: 0.5 # relative competition rate between commensals and non commensals
  rWX: 100.0 # relative competition rate between [] and X
  dWN: 0 # decrease in competition strength from the disfavored niche half
  dWR: 0.25 # decrease in competition strength for R
  
  rBN: 0.1 # relative transmission from the niche
  pVN1: 0.5 # probability invasion targets niche 1 (as opposed to 2)
  pBN1: 0.5 # probability invasion comes from niche 1 (vs 2)
  beta: 0.005 # absolute rate of transmission per contact
  p_beta_infection_M: 0.01 # percent of colonizations that spontaneously produce infection given M in high abundance
  p_beta_infection_X: 0.001 # percent of colonizations that spontaneously produce infection given M in high abundance (reasonable guess := r_beta_C)
  r_beta_C: 0.1 # colonization resistance: relative probability of invasion given anybody occupies niche
  delta_beta_R: 0.25 # decrease in transmission rate for R

  tau: 1.0 # detection+treatment rate for infected individuals
  pEN: 0.1 # probability treatment affects the niche at all
  eDS: 1.0 # treatment efficacy against DS
  eM:  1.0 # treatment efficacy against M
  eDR: 0.0 # treatment efficacy against DR